<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">Image URL</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="url" placeholder="Image URL">
                    </div>
                </div>
                <div class="form-group">
                    <label for="q1" class="col-sm-2 control-label">Do you like to travel?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q1">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q2" class="col-sm-2 control-label">Do you like movies?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q2">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q3" class="col-sm-2 control-label">Do you like food?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q3">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q4" class="col-sm-2 control-label">Do you like TV shows?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q4">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q5" class="col-sm-2 control-label">Do you like bike rides?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q5">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q6" class="col-sm-2 control-label">Are you normal? (trick question)</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q6">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q7" class="col-sm-2 control-label">Are you cool?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q7">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q8" class="col-sm-2 control-label">Is there a god?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q8">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q9" class="col-sm-2 control-label">Is the USA a good place to live?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q9">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q10" class="col-sm-2 control-label">Do you like games?</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="q10">
                            <option>1 (Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="button" id="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
                    </div>

                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Match</h4>
                                </div>
                                <div class="modal-body">
                                    <div id="matchName"></div>
                                    <div id="matchPhoto"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="container text-center">
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-3">

                </div>
                <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="/api/friends">Friends API</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="https://github.com/khosravi11/FriendFinder#friendfinder" target="_blank">Git Hub</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <hr>

    </div>
    <script>
    /* global $ */
    /* global alert */
    $('#submit').on('click', function (event) {
      event.preventDefault();
      var newFriend = {
        name: $('#name').val().trim(),
        photo: $('#url').val().trim(),
        scores: [$('#q1').val().trim(),
        $('#q2').val().trim(),
        $('#q3').val().trim(),
        $('#q4').val().trim(),
        $('#q5').val().trim(),
        $('#q6').val().trim(),
        $('#q7').val().trim(),
        $('#q8').val().trim(),
        $('#q9').val().trim(),
        $('#q10').val().trim()]
      };

      $.post('/api/friends', newFriend,
        function (data) {
          if (data) {
            $('#matchName').html('<p>'+ data.name + '</p>');
            $('#matchPhoto').html('<p><img src="' + data.photo + '" /></p>');

          } else {
            alert('NO');
          }
        });
    });
    </script>
</body>

</html>

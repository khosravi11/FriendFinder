<script>
/* global $ */
/* global alert */
$('#submit').on('click', function (event) {
  event.preventDefault();
  var newFriend = {
    name: $('#name').val().trim(),
    photo: $('#url').val().trim(),
    scores: [$('#q1').val().trim(), $('#q2').val().trim(), $('#q3').val().trim(), $('#q4').val().trim(), $('#q5').val().trim(),
      $('#q6').val().trim(), $('#q7').val().trim(), $('#q8').val().trim(), $('#q9').val().trim(), $('#q10').val().trim()]
  };

  $.post('/api/friends', newFriend,
    function (data) {
      if (data) {
        console.log(data.name);
        $('#matchName').html('<p>'+ data.name + '</p>');
        $('#matchPhoto').html('<p><img src="' + data.photo + '" /></p>');

      } else {
        alert('NO');
      }
    });
});
</script>
